<body>

  <h2>Login Page</h2>

  <form onsubmit="return loginUser()">
    <label>Nama:</label><br>
    <input type="text" id="nama" required><br><br>

    <label>Kata sandi:</label><br>
    <input type="password" id="kata_sandi" required><br><br>

    <input type="submit" value="Login">
  </form>

  <script>
    function loginUser() {
      const nama = document.getElementById("nama").value;
      const sandi = document.getElementById("kata_sandi").value;

      if (nama && sandi) {
        // Sukses, arahkan ke halaman landing
        window.location.href = "../index.html";
        return false; // Mencegah reload form
      } else {
        alert("Nama dan kata sandi wajib diisi!");
        return false;
      }
    }
  </script>

</body>
